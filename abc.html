<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Website</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: white;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .links a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar .links a:hover {
            color: #f0a500;
        }

        /* Content styling */
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .content .text {
            flex: 1;
            padding-right: 20px;
        }

        .content .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="D:\Medicine Recommendation\static\health.png" alt="Logo">
            <h1>My Website</h1>
        </div>
        <div class="links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="text">
            <h2>Welcome to Our Website!</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
            <button style="padding: 10px 20px; background-color: #f0a500; border: none; color: white; cursor: pointer; border-radius: 5px;">Learn More</button>
        </div>
        <div class="image">
            <img src="D:\Medicine Recommendation\hob.jpg" alt="Right Side Image">
        </div>
    </div>

</body>
</html>
